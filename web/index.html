<!DOCTYPE html>
<html>
	<head>
  		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  		<title>YO</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>

	<body>
  		<p>Hello World!</p>
			<input type="number" min="0" max="180" id="angle" />
			<button type="button" id="moveServo">Move servo!</button>
	</body>
	<script type="text/javascript">
			$("#moveServo").click(function() {
				my_angle = $("#angle").value;
				$.post("moveServo", {angle: my_angle});
			});
	</script>
</html>
